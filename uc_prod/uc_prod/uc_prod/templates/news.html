{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="container">
    <div class="col-sm-6 col-md-3 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body" style="height:400px">

                <div class="panel-body">

                    {% for line in html %}
                    <p><span style="color:black">{{line}}</span></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
